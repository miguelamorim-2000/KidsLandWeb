        //Update User Profile

        formProfile.addEventListener("submit", function(e){
            e.preventDefault();
            let id_institution = localStorage.getItem('id_institution');

             let id_candidate = localStorage.getItem('id_candidate');
             let name = document.getElementById("fullName").value 
             let address= document.getElementById("personalAddress").value 
             let district = document.getElementById("personalDistrict").value 
             let county = document.getElementById("personalCounty").value 
             let post_code = document.getElementById("personalZip").value 
             let phone_number = document.getElementById("personalPhone").value
             let password = document.getElementById("personalPassword").value
             let passwordConfirm= document.getElementById("personalPasswordConfirmation").value
             let email =  localStorage.getItem('email')


                          // Change password if inserted
             
                          if (password != "" && passwordConfirm!=""){
                 fetch ('https://kidslandproxy.herokuapp.com/http://188.82.156.135:8080/Back-end/PasswordPut', {

                                    "Content-Type": "application/x-www-form-urlencoded"
                                },
                                method: 'PUT',
                                body: `password=${password}&email=${email}`
                     
                 })
             }
             
             
             
             // Change Profile Data

                        fetch('https://kidslandproxy.herokuapp.com/http://188.82.156.135:8080/Back-end/CandidatePut', {
                headers: {
                                    "Content-Type": "application/x-www-form-urlencoded"
                                },
                                method: 'PUT',
                                body: `id_candidate=${id_candidate}&address=${address}&phone_number=${phone_number}&name=${name}&district=${district}&county=${county}&post_code=${post_code}`
                            }).then(function (response) {
                    if (response.ok){
      Swal.fire(

                      'Perfil atualizado com sucesso!',
                      'success'
                    ).then(    function(){         
             localStorage.setItem('name', name)
             localStorage.setItem('address', address)
             localStorage.setItem('district', district)
             localStorage.setItem('county', county)
             localStorage.setItem('post_code', post_code)
             localStorage.setItem('phone_number', phone_number)
}).then(  function(){ 
                          window.location.reload();
                       });
  } else {
      Swal.fire(
                      '',
                      'Erro na atualização do perfil!',
                      'error'
                    )
  }
                    
                     
                    
                }).catch(function(error) {
  console.log('Ocorreu um problema: ' + error.message);
});



        });

         //Verification Password is written to update
        
         function goodpassword(){
            var password = document.getElementById("password");
            var passwordconfirmation = document.getElementById("passwordConfirm")
            
            if (password != '' & passwordconfirmation == ''){
                    Swal.fire('',
                              'Repita a password, por favor!',
                              'error')
                    passwordConfirm.focus();
                    return false;
                
                }
                
            if (passwordconfirmation != '' & password == ''){
                    Swal.fire('',
                              'Introduza a nova password, por favor!',
                              'error')
                    passwordConfirm.focus();
                    return false;
                
                } 
        }

});
